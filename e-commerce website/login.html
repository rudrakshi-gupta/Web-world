<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page - Kookiee</title>
    <link rel="stylesheet" href="/css/style_login.css">
</head>
<body>
    <div class="container">
        <div class="name">
            Kookiee!!
        </div>
        <div>
            <div class="details email">
                <label for="Email">Email :</label>
                <input type="email" name="Email" id="b_email" autofocus = "on" autocomplete="on">
            </div>
            <div class="details pwd">
                <label for="pwsd">Password :</label>
                <input type="password" name="pwsd" id="b_pwsd">
            </div>
            <div class = " details loginbtn">
                <input type="submit" value="Login">
            </div>
        </div>
        <div class="otherlogins">
            <div>
                <a href=""><img src="image/login-signup/google.png" alt="Google" width="70px" height="70px"></a>
                <a href="login_ph.html"><img src="image/login-signup/phone.png" alt="Phone No" width="70px" height="70px"></a>
            </div>
        </div>
    </div>
</body>
</html>
