<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
    <title>Signup - Kookiee</title>
    <link rel="stylesheet" href="/css/style_login.css">
</head>
<body>
    <div class="container_s">
        <div class="name">
            Kookiee!!
        </div>
        <div>
            <div class="details email">
                <label for="Email">Email :</label>
                <input type="email" name="Email" id="b_email" autofocus = "on" autocomplete="on">
            </div>
            <div class="details teleph_s">
                <label for="tele">Number :</label>
                <input type="tel" name="tele" id="b_tele" autofocus = "on" autocomplete="on" placeholder="+countrycode-12345-12345">
            </div>
            <div class="details pwd">
                <label for="pwsd">Password :</label>
                <input type="password" name="pwsd" id="b_pwsd">
            </div>
            <div class = " details loginbtn">
                <input type="submit" value="Sign up" id="sign">
            </div>
        </div>
        <div class="otherlogins">
            <div>
                <a id="gole"><img src="image/login-signup/google.png" alt="Google" width="70px" height="70px"></a>
            </div>
        </div>
    </div>
    <script src="js/script_sign-up.js"></script>
</body>
</html>
